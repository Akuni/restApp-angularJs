<div class="alert alert-{{status}}">
 <p>{{message}}</p>
</div>

<div class="row">
  <div class="col-md-3"></div>
  <form class="col-md-6"
        ng-submit="edit(currentProject.id, currentProject.title, currentProject.year, currentProject.description)">
    <h1>Edit Project</h1>
    <br/>

    <div class="control-group">
      <label> Title &nbsp;</label>
      <input type="text" placeholder="Name" ng-minlength="2" ng-maxlength="50"
             class="form-control" ng-required="true" ng-model="currentProject.title"/>
    </div>
    <div>
      <label> Year &nbsp;</label>
      <input type="text" placeholder="LastName" ng-minlength="2" ng-maxlength="50"
             class="form-control" ng-required="true" ng-model="currentProject.year"/>
    </div>

    <div>
      <label> Description &nbsp;</label>
      <textarea rows="2" type="text" placeholder="Descritpion" class="form-control personal-textarea" ng-model="currentProject.description">
        </textarea>
    </div>
    <br/>
    <div class="col-md-9"></div>
    <button class="btn btn-primary col-md-3">Envoyer</button>
  </form>
  <br/>
</div>
